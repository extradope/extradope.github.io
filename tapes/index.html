---
layout: page
---
<h1 class="page-title">T<span class="shift">ape</span> <span class="bold accent">Deck</span></h1>
{% for post in site.posts %}
	<div class="tape-item">
		<div class="tape">
			<a class="tape-title" href="{{ post.url | prepend: site.baseurl }}"><h4>{{post.title}} &#9656;</h4></a>
			<img class="tape-icon" src="../assets/svg/icon-tape.svg" alt="tape icon">
		</div>
		<small class="tape-meta">{{ post.date | date: "%b %-d, %Y" }}</small>
	</div>
{% endfor %}
